apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: generalscalers.autoscaling.example.com
  annotations:
    controller-gen.kubebuilder.io: "0.1.0"
spec:
  group: autoscaling.example.com
  versions:
  - name: v1alpha1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          apiVersion:
            type: string
          kind:
            type: string
          metadata:
            type: object
            
          spec:
            type: object
            required: [targetRef, minReplicas, maxReplicas]
            properties:
              targetRef:
                type: object
                properties:
                  apiVersion:
                    type: string
                    default: "apps/v1"
                  kind:
                    type: string  
                    default: "Deployment"
                  name:
                    type: string
              minReplicas:
                type: integer
                minimum: 1
                maximum: 1000
              maxReplicas:
                type: integer
                minimum: 1
                maximum: 1000
              metrics:
                type: array
                items:
                  type: object
                  required: [type, plugin]
                  properties:
                    type:
                      type: string
                      enum: [cpu, memory, queue, latency, custom]
                    plugin:
                      type: string
                      enum: [prometheus, redis, pubsub, http]
                    config:
                      type: object
                      x-kubernetes-preserve-unknown-fields: true
              policy:
                type: object
                properties:
                  type:
                    type: string
                    enum: [slo, cost]
                  sloTarget:
                    type: number
                  maxCostPerReplica:
                    type: number
              safety:
                type: object
                properties:
                  scaleDownCooldown:
                    type: string
                    pattern: '^[0-9]+(s|m|h)$'
                    default: "5m"
                  scaleUpCooldown:
                    type: string  
                    pattern: '^[0-9]+(s|m|h)$'
                    default: "1m"
                  maxScaleRate:
                    type: string
                    pattern: '^[0-9]+$'
                    default: "2"

          status:
            type: object
            properties:
              currentReplicas:
                type: integer
              lastScaleTime:
                type: string
              conditions:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    status:
                      type: string
                    lastTransitionTime:
                      type: string
                    reason:
                      type: string
                    message:
                      type: string

    subresources:
      status: {}

  scope: Namespaced
  names:
    plural: generalscalers
    singular: generalscaler
    kind: GeneralScaler
    shortNames: ["gscaler"]