apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: generalscaler-binding
subjects:
- kind: ServiceAccount
  name: generalscaler-sa # ⭐ This MUST match the ServiceAccount name
  namespace: default      # ⭐ This MUST match the namespace where the SA was created
roleRef:
  kind: ClusterRole
  name: generalscaler-controller # ⭐ This MUST match the ClusterRole name you provided
  apiGroup: rbac.authorization.k8s.io